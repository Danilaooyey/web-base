<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Простой калькулятор</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__label">Первое число:</div>
      <input class="calculator__input" id="num-1" type="number" />

      <div class="calculator__label">Операция:</div>
      <select class="calculator__input" id="operation">
        <option value="+">+ (Сложение)</option>
        <option value="-">- (Вычитание)</option>
        <option value="*">* (Умножение)</option>
        <option value="/">/ (Деление)</option>
      </select>

      <div class="calculator__label">Второе число:</div>
      <input class="calculator__input" id="num-2" type="number" />

      <button class="calculator__button" onclick="calculator()">
        Вычислить
      </button>
    </div>

    <div class="calculator" style="margin-top: 30px">
      <div class="calculator__output" id="output">Ответ: 0</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
